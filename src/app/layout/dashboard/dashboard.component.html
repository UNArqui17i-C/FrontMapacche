<h2 class="text-muted">Actualmente estas ubicado en este lugar: </h2>
<div class="row">
    <div class="col-md-12">
      <sebm-google-map [zoom]="zoom" [latitude]="lat" [longitude]="lng">
        <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
      </sebm-google-map>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-4 col-lg-6">
        <app-stat [bgClass]="'card-primary'" [icon]="'fa-address-book-o'" [count]="" [label]="'Lugares de Tus amigos!'" ></app-stat>
    </div>
    <div class="col-xl-4 col-lg-6">
        <app-stat [bgClass]="'card-info'" [icon]="'fa-arrows'" [count]="" [label]="'Tus nuevos lugares!'" ></app-stat>
    </div>
    <div class="col-xl-4 col-lg-6">
        <app-stat [bgClass]="'card-success'" [icon]="'fa-heart-o'" [count]="" [label]="'Lugares Recomendados!'" ></app-stat>
    </div>
</div>
<hr>

<!--- ACA EMPIEZA LA CAJA DE COMENTARIOS-->
<div class="col-md-12">
    <div class="panel panel-white post panel-shadow">
        <div class="post-heading">
            <div class="pull-left image">
                <img src="assets/images/avatar.png" class="img-circle avatar" alt="user profile image">
            </div>
            <div class="pull-left meta">
                <div class="title h5">
                    <a href="#"><b>Usuario Mappache</b></a>
                </div>
            </div>
        </div>
        <div class="post-description">
          <form>
           <div class="form-group">
             <label for="comment">Haz un Comentario</label>
             <textarea name="comment" class="form-control" rows="3"></textarea>
           </div>
           <button type="submit" class="btn btn-default">Comentar</button>
         </form>
        </div>
    </div>
</div>
<!--- ACA TERMINA LA CAJA DE COMENTARIOS-->
